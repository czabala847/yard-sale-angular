<div class="Product">
  <a [routerLink]="['/product', product.id]">
    <app-img [img]="product.images[0]"></app-img>
  </a>
  <div class="Product__text">
    <h2 class="Product__price">{{ product.price | currency: "COP" }}</h2>
    <p class="Product__name">{{ product.title }}</p>
  </div>
  <div class="Product__button">
    <button (click)="addToCart()">Add to cart</button>
    <a routerLink="." [queryParams]="{ product: product.id }">Show Detail</a>
  </div>
</div>
