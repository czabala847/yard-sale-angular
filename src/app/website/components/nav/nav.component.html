<div class="show-mobile">
  <div>
    <button (click)="toggleMenu()">
      <img src="./assets/svg/icon_menu.svg" alt="menu" />
    </button>
    <a href="">
      <img src="./assets/svg/logo_yard_sale.svg" alt="logo" />
    </a>
    <a href="">
      <img src="./assets/svg/icon_shopping_cart.svg" alt="logo" />
    </a>
  </div>
  <div class="side-menu" [class.active]="activeMenu">
    <button (click)="toggleMenu()">Close</button>
    <ul>
      <li *ngFor="let category of categories">
        <a
          routerLinkActive="active"
          [routerLink]="['/category', category.id]"
          >{{ category.name }}</a
        >
      </li>
    </ul>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" routerLink="home">
        <img src="./assets/svg/logo_yard_sale.svg" alt="logo" />
      </a>
      <ul>
        <li *ngFor="let category of categories">
          <a
            routerLinkActive="active"
            [routerLink]="['/category', category.id]"
            >{{ category.name }}</a
          >
        </li>
      </ul>
    </nav>
    <div class="info">
      <div class="account" *ngIf="profile; else templateLogin">
        <a routerLink="profile">{{ profile.email }}</a>
        <button (click)="logout()">Logout</button>
      </div>
      <ng-template #templateLogin>
        <button [style.marginRight.rem]="1" (click)="login()">Login</button>
      </ng-template>
      <div class="cart">
        <a href="">
          <img src="./assets/svg/icon_shopping_cart.svg" alt="logo" />
        </a>
        <span class="counter">{{ count }}</span>
      </div>
    </div>
  </div>
</div>
